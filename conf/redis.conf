# 基本設定
daemonize yes

## 構成を見て変更
supervised yes
pidfile /var/run/redis.pid

## unix socketと使う場合0
port 0

unixsocke /tmp/redis.sock
unixsocketperm 755

bind 127.0.0.1 ::1
bind 127.0.0.1

protected-mode yes

timeout 300

loglevel debug
logfile /var/log/redis/redis_dbug.log

## 立てる数
databases 1

## バックアップするか
#save 300 10
#rdbcompression yes

dbfilename dump.rdb
dir /usr/local/var/db/redis/

maxclients 10000

# スレーブ関係
slave-serve-stale-data no
slave-read-only no
#repl-diskless-sync no
#repl-diskless-sync-delay 5
#repl-disable-tcp-nodelay no
#slave-priority 100

# append mode
appendonly no
#appendfilename "appendonly.aof"
#appendfsync everysec
#no-appendfsync-on-rewrite no
#auto-aof-rewrite-percentage 100
#auto-aof-rewrite-min-size 64mb
#aof-load-truncated yes

lua-time-limit 5000

slowlog-log-slower-than 10000
slowlog-max-len 128

latency-monitor-threshold 0


notify-keyspace-events ""


## サーバのスペックと利用方法から
# 重要
maxmemory 500MB

## 利用方法
# volatile-lru, allkeys-lru, volatile-random, allkeys-random, volatile-ttl
maxmemory-policy volatile-lru

## 増やすとより厳密なTTLに
# その分処理が増える
maxmemory-samples 3


# 仮想メモリの設定
# メモリ異常にデータを扱いたかった場合
# cpuに余裕があるけどメモリが足りない時など

#vm-enabled no
#vm-swap-file /tmp/redis.swap
## メモリの60~80%
#vm-max-memory 0
#vm-page-size 32 or 64
#スワップサイズ vm-page-size × vm-pages がアプリケーションで利用する最低限にする
#vm-pages 134217728
#vm-max-threads 4

# 高度な設定
## メモリ解放を早くする
activerehashing yes

hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

hll-sparse-max-bytes 3000

client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

hz 10
aof-rewrite-incremental-fsync yes
